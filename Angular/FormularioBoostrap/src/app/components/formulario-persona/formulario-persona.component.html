<div class="container mt-4">
  <h2>Formulario Reactivo en Angular Standalone</h2>
  <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" formControlName="nombre">
      <div *ngIf="formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched" class="text-danger">
        El nombre es obligatorio y debe tener al menos 3 caracteres.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <div *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched" class="text-danger">
        Ingresa un correo válido.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Enviar</button>
  </form>
</div>
